<body>
	<h2>Chapter 2 Code Snippets</h2>

	<h3>2.2 - Comments</h3>
	<script type="text/javascript">
		document.write("<p>// This is a single-line comment.</p>");
		document.write("<p>/* This is also a comment */ //and here is another comment.</p>");
		document.write("<p>/*<br />* This is yet another comment.<br />* It has multiple lines.<br />*/</p>");
	</script>
    
    <h3>2.3 - Literals</h3>
    <script type="text/javascript">
		document.write(12 + "<br />");
		document.write(1.2 + "<br />");
		document.write("hello world" + "<br />");
		document.write('Hi' + "<br />");
		document.write(true + "<br />");
		document.write(false) + "<br />";
		document.write(/javascript/gi + "<br />");
		document.write(null);
	</script>
    
    <h3>2.5 - Optional Semicolons</h3>
    <script type="text/javascript">
		var a
		a
		=
		3
		document.write(a)
	</script>
    
    <h3>More Optional Semicolons</h3>
	<script type="text/javascript">
		var x = 1, y = 2;
		x
		++
		y
		document.write("<p>x = " + x + "</p>");
		document.write("<p>y = " + y + "</p>");
	</script>
</body>

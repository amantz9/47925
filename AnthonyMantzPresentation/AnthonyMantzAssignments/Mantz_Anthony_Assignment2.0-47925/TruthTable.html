    Assignment 2.0-Truth Table -->
    
<body>
    <table width="200" border="1">
    	<tr>
         <th>x</th>
         <th>y</th>
         <th>!x</th>
         <th>!y</th>
         <th>x&&y</th>
         <th>x||y</th>
         <th>x^y</th>
         <th>x^y^x</th>
         <th>x^y^y</th>
         <th>!(x&&y)</th>
         <th>!x||!y</th>
         <th>!(x||y)</th>
         <th>!x&&!y</th>
        </tr>
	<tr>         
		<script type="text/javascript">
            //Initialize variables
            var x=true,y=true;
            //Display row1
            document.write("<td>"+(x?'T':'F')+"</td>");
            document.write("<td>"+(y?'T':'F')+"</td>");
            document.write("<td>"+(!x?'T':'F')+"</td>");
			document.write("<td>"+(!y?'T':'F')+"</td>");	
			document.write("<td>"+(x&&y?'T':'F')+"</td>");	
			document.write("<td>"+(x||y?'T':'F')+"</td>");	
			document.write("<td>"+(x^y?'T':'F')+"</td>");	
			document.write("<td>"+(x^y^x?'T':'F')+"</td>");	
			document.write("<td>"+(x^y^y?'T':'F')+"</td>");	
			document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");	
			document.write("<td>"+(!x||!y?'T':'F')+"</td>");	
			document.write("<td>"+(!(x||y)?'T':'F')+"</td>");	
			document.write("<td>"+(!x&&!y?'T':'F')+"</td>");	
        </script>
	</tr>

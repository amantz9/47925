<script type="text/javascript">
//Collect the data submitted on the form
	function getFormData(url){
		var data=url.split("?");
		var nvPairs=data[1].split("&");
		var obj=new Object();
		for(var i=0;i<nvPairs.length;i++) {
			var map=nvPairs[i].split("=");
			var name=map[0];
			var value=map[1];
			obj[name]=value;
		}
		return obj;
	}
</script>

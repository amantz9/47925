<!--Input Validation-->
<script type="text/javascript">
	function validateName(){
		var x=document.forms["contactUs"]["Name"].value;
		var re = /^\s*[A-Za-z]{2,}\s+[A-Za-z]{2,}\s*$/;
		var m = re.exec(x);
		if (m==null){
			alert("Please enter your first and last name.");
			document.forms["contactUs"]["Name"].style.backgroundColor = "#FFAAAA";
			return false;
		}
		else{
			return true;
		}
	}
	function validateEmail(){
		var x=document.forms["contactUs"]["Email"].value;
		var re = /^[A-Za-z0-9]+\.?([A-Za-z0-9]+)?@(([A-Za-z0-9]+)?\.?)*[A-Za-z0-9]+\.[A-Za-z0-9]{2,3}$/;
		var m = re.exec(x);
		if (m==null){
			alert("Please enter a valid email address.");
			document.forms["contactUs"]["Email"].style.backgroundColor = "#FFAAAA";
			return false;
		}
		else{
			return true;
		}
	}
	function validateSubject(){
		var x=document.forms["contactUs"]["Subject"].value;
		if (x==null||x==""){
			alert("Please enter a subject.");
			document.forms["contactUs"]["Subject"].style.backgroundColor = "#FFAAAA";
			return false;
		}
		else{
			return true;
		}
	}
	function validateMessage(){
		var x=document.forms["contactUs"]["Message"].value;
		if (x==null||x==""){
			alert("Please enter your message.");
			document.forms["contactUs"]["Message"].style.backgroundColor = "#FFAAAA";
			return false;
		}
		else{
			return true;
		}
	}
	
	function validateForm(){
		if(!validateName())return false;
		if(!validateEmail())return false;
		if(!validateSubject())return false;
		if(!validateMessage())return false;
		else{
			return true;
		}
	}
</script>
